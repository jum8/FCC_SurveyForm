<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p class="thank-p" id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" method="POST" id="survey-form">
            <p><label for="name" id="name-label">Name</label><input type="text" id="name" name="name" placeholder="Enter your name" required></p>
            <p><label for="email" id="email-label">Email</label><input type="email" id="email" name="email" placeholder="Enter your Email" required></p>
            <p><label for="number" id="number-label">Age <span class="small-font">(optional)</span></label><input type="number" id="number" name="age" min="10" max="99" placeholder="Age"></p>
            <p>
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="role" id="dropdown">
                    <option value="" selected disabled hidden>Select your current role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full Time Job</option>
                    <option value="full time learner">Full Time Learner</option>
                    <option value="prefer not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <fieldset name="recommend">
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <p><input type="radio" name="recommend" value="definitely"><label for="recommend">Definitely</label></p>
                <p><input type="radio" name="recommend" value="maybe"><label for="recommend">Maybe</label></p>
                <p><input type="radio" name="recommend" value="not sure"><label for="recommend">Not Sure</label></p>
            </fieldset>
            <p>
                <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
                <select name="favorite-feature" id="favorite-feature">
                    <option value="" selected disabled hidden>Select an option</option>
                    <option value="">Challeges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
            </p>
            <fieldset>
                <legend>What would you like to see improved? <span class="small-font">(Check all that apply)</span></legend>
                <p><input type="checkbox" value="front-end"><label for="front-end">Front-end Projects</label></p>
                <p><input type="checkbox" value="back-end"><label for="back-end">Back-end Projects</label></p>
                <p><input type="checkbox" value="data visualization"><label for="visualization">Data Visualization</label></p>
                <p><input type="checkbox" value="challenges"><label for="challenges">Challenges</label></p>
                <p><input type="checkbox" value="open source community"><label for="open-source-community">Open Source Community</label></p>
                <p><input type="checkbox" value="gitter help rooms"><label for="gitter">Gitter help rooms</label></p>
                <p><input type="checkbox" value="videos"><label for="videos">Videos</label></p>
                <p><input type="checkbox" value="city meetups"><label for="meetups">City Meetups</label></p>
                <p><input type="checkbox" value="wiki"><label for="wiki">Wiki</label></p>
                <p><input type="checkbox" value="forum"><label for="forum">Forum</label></p>
                <p><input type="checkbox" value="additional courses"><label for="additional">Additional Courses</label></p>
            </fieldset>
            <p>
                <label for="comments">Any comments or sugestions?</label>
                <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
            </p>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
